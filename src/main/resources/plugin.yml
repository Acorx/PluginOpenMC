name: AywenCraftPlugin
version: '${version}'
main: fr.communaywen.core.AywenCraftPlugin
api-version: '1.20'

commands:
  prout:
    description: Prout !
    permission: ayw.command.prout
  rtp:
    description: Téléportation aléatoire
    permission: ayw.command.rtp
    aliases: randomteleportation
  money:
    description: Manage your money
    usage: /money [transfer <player> <amount>]
  credit:
    description: Affiche les crédits du plugin
  link:
    description: Lie un compte Minecraft à Discord
  manuallink:
    description: Lie un compte Minecraft à Discord manuellement (sans verif)
    permission: ayw.command.manuallink
  feed:
    description: feed
    permission: ayw.command.feed
  tpa:
    description: tpa
    permission: ayw.command.tpa
  tpaccept:
    description: tpaccept
    permission: ayw.command.tpa
  tpdeny:
    description: tpdeny
    permission: ayw.command.tpa
  tpcancel:
    description: tpcancel
    permission: ayw.command.tpa
  freeze:
    description: Freeze un joueur
    usage: /freeze [joueur]
    permission: openmc.staff.freeze
  players:
    description: ouvre le menu des joueurs
    usage: /players
    permission: openmc.staff.players
  unfreeze:
    description: Unfreeze un joueur
    usage: /unfreeze [joueur]
    permission: openmc.staff.freeze

permissions:
  ayw.admin.version:
    description: Permission pour utiliser la commande /version
    default: op
  ayw.command.manuallink:
    description: Permission de lier un deux comptes manuellement
    default: op
  ayw.command.prout:
    description: 'Prout !'
    default: true
  ayw.command.teams:
    description: 'Teams'
    default: true
  ayw.command.rules:
    description: 'Rules'
    default: true
  ayw.command.rtp:
    description: 'rtp'
    default: true
  ayw.command.feed:
    description: 'feed'
    default: true
  ayw.command.tpa:
    description: 'tpa'
    default: true
  openmc.staff.freeze:
    description: 'freeze'
    default: false
  openmc.staff.players:
    description: 'players'
    default: false
  aywencraft.antivpn.notification:
    description: 'Permission to receive VPN connection notifications'
    default: op
  aywencraft.antivpn.bypass:
    description: 'Permission to bypass VPN check'
    default: false
  ayw.command.spawn:
    description: 'spawn'
    default: true
